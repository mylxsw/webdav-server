listen: 127.0.0.1:8080
https: false
cert_file: ""
key_file: ""
auth_type: misc
cache_driver: memory
#log_path: /data/logs/webdav-server/%s.log

server:
  scope: /
  prefix: /
  no_sniff: false
  # 默认权限，支持 read/write/none
  access_mode: read

# 用户权限规则
rules:
  - path: /build/.*
    access_mode: write
    groups:
      - editor
  - path: .*
    access_mode: read
    groups:
      - vistor
      - editor
  - path: .*
    access_mode: write
    groups:
      - admin
  - path: /internal/.*
    access_mode: write
    groups:
      - admin

ldap:
  url: ldap://127.0.0.1:389
  base_dn: dc=example,dc=com
  username: admin
  password: admin
  display_name: displayName
  uid: sAMAccountName
  user_filter: CN=all-staff,CN=Users,DC=example,DC=com

users:
  ignore_account_suffix: "@example.com"
  local:
    - username: admin
      password: admin
      groups:
        - admin
